version: 2

general:
  check-for-updates: true
  notify-update-join: true
  language: "en"
  
global:
  falling-leaves:
    enabled: false
    range: 12
    fidelity: 3
    max-particles: 300
    scan-delay: 100
    spawn-chance: 0.005
  randomly-spread-trees:
    enabled: true
    range: 20
    scans: 2
  age-items: true
  auto-plant:
    play-sound: true
    enabled: true
    replant-crops: true
    saplings: 0.6
    wheet: 1.0
    carrot: 1.0
    potato: 1.0
    melon: 0.8
    pumpkin: 0.8
    beetroot: 1.0
    sweet_berry: 1.0
    flowers: 0.2
    
hydration:
  enabled: true
  increase-from-activity: true
  damage-when-empty: true
  display:
    enabled: true
    style: BOSSBAR
    warning-flash: true
  drink_from_open_water: true
  thirst-effect:
    enabled: true
    dehydrate-by: 0.1
  consumables:
    water_bottle: 2
    potion: 1.5
    milk_bucket: 5
    cooked_beef: 0.5
    cooked_pork: 0.5
    cooked_chicken: 0.5
    cooked_rabbit: 0.5
    cooked_mutton: 0.5
    cooked_cod: 0.5
    cooked_salmon: 0.5
    bread: -1
    honey_bottle: 1
    melon_slice: 1
    mushroom_stew: 2
    rabbit_stew: 1.5
    beetroot_soup: 2
    dried_kelp: -0.3
    cookie: -0.1
    apple: 0.5
    golden_apple: 0.5
    enchanted_golden_apple: 2


temperature:
  enabled: true
  sweat: true
  max-delta-change: 15
  damage:
    enabled: true
    damage-dealt: 1.0
    damage-delay: 1000
    threshold:
      cold: -5
      heat: 60
  display:
    enabled: true
    text: "%temperature% %temp_icon% %temp_simple%"
    style: BOSSBAR
    warning-flash: true
  scanning:
    use-blocks: true
    use-biomes: true
    use-weather: true
    use-items: true
    use-environment: true